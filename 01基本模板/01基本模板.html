<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--以下三个原标记不要动其位置，因为这三个标记直接影响到bootstrap的使用-->
    <meta charset="utf-8"><!--设置html的显示字符集-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--表示使用ie的最新渲染模式-->
    <meta name="viewport" content="width=device-width, initial-scale=4,user-scalable=no">
   <!-- <meta name="viewport" content="width=device-width,
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />-->
    <!--这段代码的意思是，让viewport的宽度等于物理设备上的真实分辨率，不允许用户缩放。
    一都主流的web app都是这么设置的，它的作用其实是故意舍弃viewport，不缩放页面-->
    <!--这个标记很重要，分开讲：
        viewport：指的是浏览器网页的视口，
        width=device-width：表示移动设备生效
        initial-scale：页面的缩放比例，通常默认为1，数值从1~5，即100%到500%的比例。分正负数

        除了这上面的标记属性，还有三个属性：
        1、minimum-scale：最小允许的缩放比例
        2、maximum-scale：最大的允许缩放比例
        3、user-scalable:no ,不允许缩放，一旦设置，则上面的1，2，属性失效。

    -->

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>使用BootStrap的基本模板</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <script src="../js/jquery-1.12.0.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>-->
    <!--[endif]-->
</head>
<body>
<h1>你好，世界！</h1>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>-->
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>--><!--这个script在开发的时候一般
放在head里面，但是发布的时候一般放在body的最后面，因为这样子，可以先加载body的内容而后才加载脚本文件。-->
</body>
</html>
