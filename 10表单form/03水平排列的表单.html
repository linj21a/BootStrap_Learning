<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=4,user-scalable=no">
    <title>水平排列的表单</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap3.37.css" rel="stylesheet">
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script src="../js/bootstrap3.37.js"></script>
</head>
<body>
<h3 style="text-align: center">水平排列的表单</h3>
<p>通过为表单添加<code>.form-horizontal</code>  类，并联合使用 Bootstrap 预置的栅格类，
    可以将 label 标签和控件组水平并排布局。这样做将改变 <code>.form-group</code> 的行为，
    使其表现为栅格系统中的行（row），因此就无需再额外添加 <code>.row 了。</code></p>
<hr>
<form class="form-horizontal"><!--垂直对齐，水平方向上排列。-->
    <div class="form-group">
        <!--这里联合使用栅格类的样式，class=col-sm-2-->
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10"><!--设置列偏移和栅格的占据屏幕尺寸-->
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>
</body>
</html>
