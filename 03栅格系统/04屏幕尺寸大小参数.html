<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=4,user-scalable=no">

    <title>栅格系统的屏幕尺寸大小</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>


</head>
<body>
<div class="container-fluid" style="border: 1px double red">
    <!--
        关于屏幕尺寸，分为：
* large ，lg 大屏幕，大桌面显示器
* medium ，md，中等屏幕，桌面显示器
* small，sm，小屏幕，平板
* x small xs，超小屏幕，手机

        如果列元素的占据列的总和大于12，大于12的列元素会占据新的一行
        如果列元素的占据列的总和小于等于12，仍然排在一行上。
    -->
    <div class="row"><!--第一个行，自动分割为12列-->
        <div class="col-xs-4 col-sm-4 " style="border: 1px solid red">111111</div>
        <div class="col-xs-4 col-sm-4 " style="border: 1px solid red">222222</div>
        <div class="col-xs-4 col-sm-4 " style="border: 1px solid red">333333</div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-4" style="border: 1px solid red">.col-xs-6 .col-md-4</div>
        <div class="col-xs-6 col-md-4" style="border: 1px solid red">.col-xs-6 .col-md-4</div>
        <div class="col-xs-6 col-md-4" style="border: 1px solid red">.col-xs-6 .col-md-4</div>
    </div>
</div>
</body>
</html>
